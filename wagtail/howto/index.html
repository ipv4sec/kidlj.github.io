---
layout: wagtail
title: 开发指南
---

<section class="content">
	<article>
		<header>
			<h1 class="post-title">{{ page.title }}</h1>
		</header>

		<ul class="post-listing">
			{% for recipe in site.wagtail %}
				{% if recipe.path contains 'howto' %}
					<li>
						<a href="{{ recipe.url }}">{{ recipe.title }}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
</article>
</section>
