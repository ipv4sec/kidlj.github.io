---
layout: default
---

<section class="content">
	<article>
		<div class="mark"></div>
		<header>
		<h1 class="post-title">{{ page.title }}</h1>
		<small class="datetime muted">{{ page.date | date_to_string }}</small>
		</header>
		{{ content }}
	</article>

	<div class="comments">
		<div id="disqus_thread"> {% include disqus_script.html %}</div>
	</div>

</section>
