---
layout: main
title: 全部文章 
---

<section class="content">
	<article>
		<div class="mark"></div>
		<header>
		<h1 class="post-title">全部文章</h1>
		</header>

		<ul class="post-listing">
			{% for post in paginator.posts %}
			<li><small class="datetime muted">{{ post.date | date_to_string }}</small> 
			<a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</article>

	{% include paginator.html %}

</section>
