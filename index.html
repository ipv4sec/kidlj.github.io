---
layout: main
title: Expression
---


<section class="content">
	<article>
		<div class="mark"></div>

		<ul class="thoughts">
			{% for post in paginator.posts %}
			<li class="thought-item">
				  <h2 class="thought-title">
						{{ post.title }}<br />
					</h2>
					<div class="bd">
						{{ post.excerpt }}

						{% if post.excerpt < post.content %}
							<span>......</span>
						{% endif %}

						<div class="actions">
							<span>
								<a href="{{ post.url }}"><time data-time="{{ post.date }}" title="{{ post.title }}">{{ post.date | date_to_string }}</time></a>
							</span>
						</div>
					</div>
			</li>
			{% endfor %}
		</ul>
		{% include paginator.html %}
	</article>
</section>
