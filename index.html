---
layout: main
title: Notes
---


<section class="content">
	<article>
		<div class="mark"></div>

		<ul class="thoughts">
			{% for post in paginator.posts %}
			<li class="thought-item">
				  <h2 class="thought-title">
						{{ post.title }}<br />
					</h2>
					<div class="bd">
						{{ post.excerpt }}

						{% if post.excerpt < post.content %}
							<span>......</span>
						{% endif %}

						<div class="actions">
							<span>
								<a href="{{ post.url }}"><time data-time="{{ post.date }}" title="{{ post.title }}">{{ post.date | date_to_string }}</time></a>
							</span>

							{% if post.ref %}
							<span class="ref-link">
								<a href="{{ post.ref }}" target="blank" title="Reference"><i class="fa fa-link"></i></a>
							</span>
							{% endif %}

						</div>
					</div>
			</li>
			{% endfor %}
		</ul>
		{% include paginator.html %}
	</article>
</section>
